<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示</title>
</head>
<body>
<h1>显示</h1>
<table>
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>年龄</th>
    </tr>
    {% for i in ls  %}
    <tr>
        <td>{{i.id}}</td>
        <td><a href="{% url 'xiangqing' i.id %}">{{i.name}}</a></td>
        <td>{{i.age}}</td>
        <td><a href="{% url 'shanchu' i.id  %}">删除</a></td>
    </tr>
    {% empty  %}
    <tr>
        <td>这是一个空表格</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
